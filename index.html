<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Product Preview Card</title>
        <meta name="description" content="Frontend Mentor 5th Challenge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <main class="product-card">
            <div class="product-card__container">
                <div class="product-card__image">
                    <img src="./images/image-product-desktop.jpg" alt="desktop product image" class="desktop-image">
                    <img src="./images/image-product-mobile.jpg" alt="mobile product image" class="mobile-image">
                </div>

                <div class="product-card__content">
                    <span class="product-category">Perfume</span>
                    <h1 class="product-name">Gabrielle Essense Eau De Parfum</h1>
                    <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                    <div class="product-price">
                        <span class="price">$149.99</span>
                        <span class="old-price">$169.99</span>
                    </div>

                    <button class="add-to-cart">
                        <img src="./images/icon-cart.svg" alt="cart icon">
                        <span class="add-to-cart-text">Add to Cart</span>
                    </button>
                </div>
            </div>
        </main>
        
    </body>
</html>
